{% extends 'base.html' %}
{% block title %} Contact {% endblock title %}
{% block contactactive %} active {% endblock contactactive %}


{% block body %}


<div class="container my-3">
  <h2 class="text-muted text-center">Contact Us</h2>
  <h5 class="text-muted text-center">Feel free to drop us a line below!</h5>

  <form method="post" action="/contact">{% csrf_token %}
    <div class="form-group">
      <label for="name"></label>
      <input type="text" class="form-control" id="name" name='name' aria-describedby="name"
        placeholder="Your Name">
    </div>

    <div class="form-group">
      <label for="email"></label>
      <input type="email" class="form-control" id="email" name='email' aria-describedby="email"
        placeholder="Your E-Mail">
    </div>

    <div class="form-group">
      <label for="phone"></label>
      <input type="phone" class="form-control" id="phone" name='phone' placeholder="Phone No.">
    </div>

    <div class="form-group">
      <label for="content"></label>
      <textarea class="form-control" name="content" id="content" cols="30" rows="6"
        placeholder="Go ahead. We're listening"></textarea>
      <small class="form-text text-muted my-1">We'll never share your credentials with anyone else.</small>
    </div>

    <button type="submit" class="btn btn-outline-info my-2 my-sm-0">Submit</button>

    <br><br><br>
  </form>

</div>
{% endblock body %}
